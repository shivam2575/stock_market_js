<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- User-defined CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <header><h1 class="center">Stock Market Analysis</h1></header>
    
    <div id="main-cont" >
        <div id="sub-main-cont1" >
            <div id="chart-cont" >
                <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
                <div id="time-btn-container">
                  <button id="1-month">1 Month</button>
                  <button id="3-month">3 Month</button>
                  <button id="1-year">1 Year</button>
                  <button id="5-year">5 Year</button>
                </div>
                
            </div>
            <div id="details-cont" >
                <h3 id="name-span"class="details-heading"></h3>
                <span id="price-span">price</span>
                <span id="profit-span">profit</span>
                <p id="details-para"></p>
            </div>
        </div>
        <div id="stock-cont" >
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- User-defined js -->
    <script src="script.js"></script>
  </body>
</html>
